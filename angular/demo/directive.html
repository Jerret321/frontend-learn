<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>指令</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>
<anchor-custom></anchor-custom>
<div anchor-custom=""></div>
<div class="anchor-custom"></div>
<script>


    // 引用其他模版 驼峰命名aaBb  引用的时候aa-bb
    angular.module('App', [])
        .directive('anchorCustom', function () {
            return {
                restrict: 'EAC', // attribute class element
                // templateUrl: 'templates/layout.html'
                template: '<a href="http://www.baidu.com">bai du</a>',
                replace: true // true 完全替代
            }
        });


</script>
</body>
</html>
