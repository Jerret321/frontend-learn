<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>指令</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>
<div class="container" ng-controller="Controller">
    <div anchor-custom
         anchor-url="http://www.baidu.com"
         anchor-text="baidu">

    </div>
</div>
<script>
    angular.module('App', [])
            .controller('Controller', function ($scope) {
                $scope.name = 'my controller name'
            })

            .directive('anchorCustom', function () {
                return {
                    scope: {
                        anchorUrl: '@', // anchorAttr replace anchorUrl
                        anchorText: '@'
                    },
                    restrict: 'EAC', // attribute class element
                    templateUrl: 'templates/dataBind.html'
                    // replace: true // true 完全替代
                }
            });


</script>
</body>
</html>
