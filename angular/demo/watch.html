<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>scope</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body ng-controller="Controller">
<div class="container">
    <input type="text" ng-model="subject.title" id=""/>
    <input type="text" placeholder="A person name" id="member"/>
    <input ng-click="add()" type="button" value="Add Member"/>
</div>
<script>
    var module = angular.module('App', []);
    module.controller('Controller', function( $scope){
        $scope.subject = {
            title: 'this is a subject',
            members: [
                {name:'Alex', age: 25},
                {name:'Brain', age: 23}
            ]
        };
        $scope.add = function(){
            var memberName = angular.element(document.getElementById('member')).val().trim();
            if(memberName){
                $scope.subject.members.push({
                    name: memberName
                });
                console.log($scope.subject.members)
            }
        };
        $scope.$watch('subject.members', function(newValue, oldValue){
            console.log(newValue)
        }, true);

        $scope.$watchCollection('subject.members', function(newValue, oldValue){
            console.log(newValue)
        });
    });
</script>
</body>
</html>
