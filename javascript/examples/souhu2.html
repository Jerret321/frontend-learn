<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var t = true;
    var i = 0;
    window.setTimeout(function () {
        t = false;
    }, 1000);
    alert(i);
    while(t){
        i++;
        if(i > 500) t = false;
    }
    alert(i);
</script>
</body>
</html>
