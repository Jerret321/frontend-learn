<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Object.prototype.sohu = function(){
        return this;
    }
    var obj1 = {};
    var obj2 = Object.create(Object.prototype, {
        name: {
            value: 'sohu'
        }
    });
    var obj3 = Object.create(null);
    function notice(a, b){
        if(a.sohu){
            alert('obj' + b + '有原型方法');
        }else{
            alert('obj' + b + '没有原型方法');
        }
    }
    notice(obj1, 1);
    notice(obj2, 2);
    notice(obj3, 3);
    obj2.name = 'sohu.com';
    alert(obj2.name);
</script>
</body>
</html>
